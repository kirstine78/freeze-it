<!DOCTYPE html>

<html>
	<head>
		<title>Freeze it</title>
		
		<style type="text/css">
		
		.Table_A, .tr_table_A, .td_table_A_narrow, td_table_A_center
		{
		border-collapse:collapse;
		/*border:1px solid red;*/
		}
		
		.td_table_A_narrow
		{
		background: #CCE6FF;
		}
		
		.Table_Center, .tr_table_Center, .td_table_Center_narrow, .td_table_Center_wide
		{
		border-collapse:collapse;
		/*border:1px solid green;*/
		}
		
		.error_message_red
		{
		color:red;
		}
		
		body
		{
		font:13px arial,sans-serif;
		}
		
		h1, h2
		{
		color:#0066FF;
		}
		
		div
		{
		margin:10px 5px 4px 4px;
		color:#0066FF;
		}
		
		.blue
		{
		margin-left: 5px;
		color:#0066FF;
		}
		
		.button 
		{
		border-top: 1px solid #00d92f;
		background: #1aab00;
		background: -webkit-gradient(linear, left top, left bottom, from(#0dc400), to(#1aab00));
		background: -webkit-linear-gradient(top, #0dc400, #1aab00);
		background: -moz-linear-gradient(top, #0dc400, #1aab00);
		background: -ms-linear-gradient(top, #0dc400, #1aab00);
		background: -o-linear-gradient(top, #0dc400, #1aab00);
		padding: 12.5px 25px;
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		border-radius: 10px;
		-webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
		-moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
		box-shadow: rgba(0,0,0,1) 0 1px 0;
		text-shadow: rgba(0,0,0,.4) 0 1px 0;
		color: white;
		font-size: 14px;
		font-family: Helvetica, Arial, Sans-Serif;
		text-decoration: none;
		vertical-align: middle;
		}
		
		.button:hover {
		border-top-color: #1dc400;
		background: #1dc400;
		color: #ffffff;
		}
		
		.button_red 
		{
		border-top: 1px solid #ff0000;
		background: #d40000;
		background: -webkit-gradient(linear, left top, left bottom, from(#f70000), to(#d40000));
		background: -webkit-linear-gradient(top, #f70000, #d40000);
		background: -moz-linear-gradient(top, #f70000, #d40000);
		background: -ms-linear-gradient(top, #f70000, #d40000);
		background: -o-linear-gradient(top, #f70000, #d40000);
		padding: 12.5px 25px;
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		border-radius: 10px;
		-webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
		-moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
		box-shadow: rgba(0,0,0,1) 0 1px 0;
		text-shadow: rgba(0,0,0,.4) 0 1px 0;
		color: white;
		font-size: 14px;
		font-family: Helvetica, Arial, Sans-Serif;
		text-decoration: none;
		vertical-align: middle;
		}
		
		.button_red:hover 
		{
		border-top-color: #f20000;
		background: #f20000;
		color: #ffffff;
		}
			
		#margin_butt
		{
		margin-left: 2px;		
		}
		
		#margin
		{
		margin-left: 3px;		
		}
		
   
		</style>
	
		
				
	</head>
	
	<body>
		<table class="Table_A" style="height:100%;width:100%; position: absolute; top: 0; bottom: 0; left: 0; right: 0;border:1px solid">
			
			<tr class="tr_table_A" style="height:100%">
				<td class="td_table_A_narrow" style="width:20%"></td>
				
				<td class="td_table_A_center" style="width:60%">
					<table class="Table_Center" style="height:100%;width:100%;  top: 0; bottom: 0; left: 0; right: 0">
						
						<tr class="tr_table_Center" style="height:25%">
							
							<td class="td_table_Center_narrow" style="width:10%"></td>
							<td class="td_table_Center_wide" style="width:80%; text-align:center;  vertical-align:top; ">
								<h1 style="font-size:35px">'Freeze it'</h1>
								<h2 style="font-size:25px">Keep track of your freezer items</h2>
								<img border="0" src="/images/foto_ice_bergs.jpg" alt="iglo" width="600" height="115">
							</td>
							<td class="td_table_Center_narrow" style="width:10%"></td>
							
						</tr>
						
						<tr class="tr_table_Center" style="height:75%">
							<td class="td_table_Center_narrow" style="width:10%"></td>
							<td class="td_table_Center_wide" style="width:80%; vertical-align:top;">
								<br>
								<p class="blue" style="font-size:20px;"><b>Sign up for 'Freeze it'</b></p>
								<form method="post">
									<label>
										<div class="blue">Username (4 - 20 characters)</div> 
										<input id="margin" type="text" name="username" value="{{signup_username}}" maxlength="20" style="width:220px;">

										<span class="error_message_red">{{username_error}}</span>
									</label>
									<br>
									<br>
									<label>
										<div class="blue">Password (min. 4 characters)</div>
										<input id="margin" type="password" name="password" style="width:220px;">
	
										<span class="error_message_red">{{password_error}}</span>
									</label>
									<br>
									<br>
									<label>
										<div class="blue">Verify password</div>
										<input id="margin" type="password" name="verify" style="width:220px;">
	
										<span class="error_message_red">{{verify_error}}</span>
									</label>
									<br>
									<br>
									<label>
										<div class="blue">E-mail</div> 
										<input id="margin" type="text" name="email" value="{{email}}" style="width:220px;">
	
										<span class="error_message_red">{{email_error}}</span>
									</label>
									<br>
									<br>
									<label>
										<div class="blue">Verify e-mail</div> 
										<input id="margin" type="text" name="verify_email" value="{{email_verify}}" style="width:220px;">
	
										<span class="error_message_red">{{verify_email_error}}</span>
									</label>
									<br>
									<br>
									<input id="margin_butt" class="button" type="submit" value="Sign up">
									
									<input id="margin_butt" class="button_red" type="button" value="Cancel" onclick="location.href='/';">
								</form>
							</td>
							<td class="td_table_Center_narrow" style="width:10%"></td>
						</tr>
					</table>
				</td>
				<td class="td_table_A_narrow"  style="width:20%"></td>
			</tr>
		</table>
		
	</body>

</html>
