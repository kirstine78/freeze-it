<!DOCTYPE html>

<html>
	<head>
		<title>Pset4 login</title>
	</head>

	<body>
		<h2>Login</h2>
		<form method="post">
			<label>
				Username
				<input type="text" name="username" value={{username}}>
			</label>
			<br>
			<label>
				Password
				<input type="password" name="password">
		    </label>
		    <div class="error">{{error_login}}</div>
			<input type="submit">
		</form>
	</body>

</html>
